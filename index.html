<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
  <main>
    <div class="card">
      <img src="./dist/img/illustration-article.svg" alt="icon" class="card__img">
      <div class="card__body">
        <span class="card__tag">Learning</span>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card__authorBox">
        <img src="./dist/img/image-avatar.webp" alt="avatar image">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

</body>

</html>
